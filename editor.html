<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stuffs/editor-styles.css">
    <script src="stuffs/editor-scripts.js" defer></script>
    <script src="https://kit.fontawesome.com/c38c981af0.js" crossorigin="anonymous"></script>
    <title>OXO - Map Editor</title>
</head>
<body>
    <div id="navbar">
        <div class="half flex-left" style="width: 50%; float: left;">
            <span id="project-name" class="bold big">Name</span>
            <i class="fa-solid fa-pen fa-2xs" id="edit-name"></i>
        </div>
        <div  class="flex-right" style="margin-left: 30%;">
            <i id="save-icon" class="fa-solid fa-save"></i>
        </div>
    </div>
    <br /><br />
    <div class="section">
        <h1><strong>Locations</strong></h1>
        <div class="subsection"><i class="fa-solid fa-location-dot"></i> Location
            <div class="subsubsection"><i class="fa-solid fa-circle-arrow-up"></i> Lat<div class="subsubsubsection lat" contenteditable></div></div>
            <div class="subsubsection"><i class="fa-solid fa-circle-arrow-left"></i> Lng<div class="subsubsubsection lng" contenteditable></div></div>
            
            <div class="subsubsection"><i class="fa-solid fa-table-cells"></i> Grid Position
                <div class="grid">
                    <div class="subsubsubsection"><input type="checkbox"></div>
                    <div class="subsubsubsection"><input type="checkbox"></div>
                    <div class="subsubsubsection"><input type="checkbox"></div>
                    <div class="subsubsubsection"><input type="checkbox"></div>
                    <div class="subsubsubsection"><input type="checkbox"></div>
                    <div class="subsubsubsection"><input type="checkbox"></div>
                    <div class="subsubsubsection"><input type="checkbox"></div>
                    <div class="subsubsubsection"><input type="checkbox"></div>
                    <div class="subsubsubsection"><input type="checkbox"></div>
                  </div>
            </div>
            <div class="subsubsubsection curloc">Use Current Location</div>
        </div>
        <placeholder></placeholder>
        <div class="subsubsubsection" id="add-loc"><i class="fa-solid fa-add"></i> Add Location</div>
    </div>


    <dialog id="edit-name-dialog">
        <div id="edit-name-dialog-container">
            <p>Change Name: <span contenteditable=""></p>
            <button id="edit-name-button">Submit</button>
        </div>
    </dialog>
</body>
</html>
