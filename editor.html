<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stuffs/editor-styles.css">
    <script src="stuffs/editor-scripts.js" defer></script>
    <script src="https://kit.fontawesome.com/c38c981af0.js" crossorigin="anonymous"></script>
    <title>OXO - Map Editor</title>
</head>
<body>
    <div id="navbar">
        <div class="half flex-left" style="width: 50%; float: left;">
            <span id="project-name" class="bold big">Name</span>
            <i class="fa-solid fa-pen fa-2xs" id="edit-name"></i>
        </div>
        <div  class="flex-right" style="margin-left: 30%;">
            <i id="save-icon" class="fa-solid fa-save"></i>
        </div>
    </div>
    <br /><br />
    <div class="section">
        <h1><strong>Locations</strong></h1>
        <div class="subsection">Location 1
            <div class="subsubsection">Edit</div>
        </div>
    </div>


    <dialog id="edit-name-dialog">
        <div id="edit-name-dialog-container">
            <p>Change Name: <span contenteditable=""></p>
            <button id="edit-name-button">Submit</button>
        </div>
    </dialog>
</body>
</html>
