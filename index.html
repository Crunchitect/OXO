<!DOCTYPE html>
<html lang="en" scroll="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet Stuff -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- Font Awesome Stuff -->
    <script src="https://kit.fontawesome.com/c38c981af0.js" crossorigin="anonymous"></script>
    
    <!-- Our Own Stuff -->
    <link rel="stylesheet" href="stuffs/styles.css">
    <title>OXO - Home</title>
</head>
<body scroll="no">
    <div id="map" scroll="no"></div>
    <script src="stuffs/main.js" defer></script>
    <div class="vert-flex">
        <div class="stripe" id="logo">
            <img src="stuffs/logo.png" alt="logo">
        </div>
        <div class="center-flex stripe main">
            <input placeholder="Nickname">
            <input placeholder="Game ID">
            <button class="big white outlined transparent">
                PLAY
            </button>
        </div>
    </div>
    <br>
    <div class="flex-row">
        <a href="host-game.html">
            <button class="special" id="host">
                <i class="fa-solid fa-server"></i>
                <br>
                <h5 style="margin: 0;">Host Game</h5>
            </button>
        </a>
        <a href="editor.html">
            <button class="special" id="editor">
                <i class="fa-solid fa-screwdriver-wrench"></i>
                <br>
                <h5 style="margin: 0;">Editor</h5>
            </button>
        </a>
        <button class="special" id="sign-out">
            <i class="fa-solid fa-right-from-bracket"></i>
            <br>
            <h5 style="margin: 0;">Sign Out</h5>
        </button>
    </div>
    <div class="flex-row">
        <h1>Signed in as <span id="username"></span></h1>
    </div>
</body>
</html>
