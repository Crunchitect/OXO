<!DOCTYPE html>
<html lang="en" class="no-scroll">
    <head>
        <base target="_top">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>OXO</title>
        <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="scripts/script.js" defer></script>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }
            .leaflet-container {
                height: 1000px;
                width: 1000px;
                max-width: 100%;
                max-height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map" style="width: 100vw; height: 100vh; position: absolute; z-index: -1;"></div>
        <div class="vert-flex">
            <div class="stripe" id="logo">
                <img src="sources/logo.png" alt="logo">
            </div>
            <div class="center-flex stripe main">
                <input placeholder="Username">
                <input placeholder="Game ID">
                <button class="big white outlined transparent">
                    PLAY
                </button>
            </div>
        </div>
    </body>
</html>
